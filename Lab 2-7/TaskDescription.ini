Завдання №2. Варіант 4
Батьківський клас, що представляє квадрат, з методами розрахунку його периметра і площі. Дочірній клас, що
представляє правильний багатокутник з методами розрахунку його периметра і площі. Головний клас з методом
main, який одним оператором виводить на екран площі квадрата і довільного правильного багатокутника
для елементів масиву з обʼєктами обох класів

Завдання №3. Варіант 4
Абстрактний батьківський клас, що представляє геометричну фігуру з абстрактними методами обчислення її
периметра і площі і неабстрактним методом отримання назви фігури. Дочірні класи, що представляють коло
і трикутник з додатковими методами завдання і отримання радіусу кола і сторін трикутника, відповідно.
Головний клас з методом main, який одним оператором виводить на екран довжини радіуса або сторін, периметр і
площу для елементів масиву геометричних фігур.

Виконання:
Для кожного з класів я створив окремий файл для зручності та запобіганню величезного файлу з великою кількістю рядків.
У кожному файлі описані їхній конструктор та методи. Я маю 2 батьківських класи: Square та абстрактний GeometricFigure,
та 3 дочірніх: RegularPolygon від Square, Circe та Triangle від GeometricFigure. В основному класі Main я реалізував
можливість вводити вхідні данні для геометричних фігур, наприклад, довжина сторони, кількість сторін, довжину радіуса тощо,
створив 2 масиви, які посилаються на батьківські класи та створюють обʼєкти цих класів, і 2 цикли типу for-each, які
викликають всі наявні методи у батьківських та дочірніх класах